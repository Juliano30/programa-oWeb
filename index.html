<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONG Amigão - Proteção Animal</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main-container">
        <header class="site-header">
            <div class="container">
                <nav class="nav-main">
                    <div class="nav-container">
                        <a href="/" class="nav-logo" data-link>ONG Amigão</a>
                        
                        <button class="nav-toggle" aria-label="Menu de navegação">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>

                        <ul class="nav-menu">
                            <li><a href="#home" class="nav-link" onclick="navigate('home')">Início</a></li>
                            <li class="nav-dropdown">
                                <a href="#projects" class="nav-link" onclick="navigate('projects')">Projetos</a>
                                <ul class="dropdown-menu">
                                    <li><a href="#projects" class="dropdown-item" onclick="navigate('projects', 'resgate')">Resgate</a></li>
                                    <li><a href="#projects" class="dropdown-item" onclick="navigate('projects', 'adocao')">Adoção</a></li>
                                    <li><a href="#projects" class="dropdown-item" onclick="navigate('projects', 'castracao')">Castração</a></li>
                                </ul>
                            </li>
                            <li><a href="#register" class="nav-link" onclick="navigate('register')">Cadastro</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- Container principal para SPA -->
        <div id="app">
            <!-- Conteúdo será carregado dinamicamente aqui -->
        </div>

        <footer class="site-footer">
            <div class="container">
                <div class="grid gap-3">
                    <div class="col-md-6">
                        <p>&copy; 2025 ONG Amigão. Todos os direitos reservados.</p>
                    </div>
                    <div class="col-md-6 text-right">
                        <a href="#" class="btn btn-secondary">Voltar ao Topo</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Templates -->
    <template id="template-home">
        <main class="main-content">
            <section class="section">
                <div class="container">
                    <header class="section-header">
                        <h1 class="section-title">Quem somos</h1>
                        <p class="section-description">Somos uma organização sem fins lucrativos dedicada ao resgate, reabilitação e adoção responsável de animais abandonados.</p>
                    </header>

                    <div class="grid">
                        <div class="col-md-6">
                            <picture>
                                <source srcset="assets/img/ong.webp" type="image/webp">
                                <source srcset="assets/img/ong.jpg" type="image/jpeg">
                                <img src="assets/img/ong.jpg" alt="Voluntários cuidando de animais resgatados" class="featured-image">
                            </picture>
                        </div>
                        <div class="col-md-6">
                            <div class="achievements">
                                <div class="achievement-item card">
                                    <div class="card-content text-center">
                                        <strong class="text-large text-primary">1000+</strong>
                                        <span class="text-medium">Animais Resgatados</span>
                                    </div>
                                </div>
                                <div class="achievement-item card">
                                    <div class="card-content text-center">
                                        <strong class="text-large text-primary">800+</strong>
                                        <span class="text-medium">Adoções Realizadas</span>
                                    </div>
                                </div>
                                <div class="achievement-item card">
                                    <div class="card-content text-center">
                                        <strong class="text-large text-primary">150+</strong>
                                        <span class="text-medium">Voluntários Ativos</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- ... Outras seções da página inicial ... -->
        </main>
    </template>

    <template id="template-projects">
        <main class="main-content">
            <section class="section">
                <div class="container">
                    <header class="section-header">
                        <h1 class="section-title">Nossos Projetos</h1>
                        <p class="section-description">Conheça os projetos que realizamos para ajudar os animais</p>
                    </header>
                    
                    <div class="grid gap-3">
                        <div class="col-md-4">
                            <div class="card" id="resgate">
                                <div class="card-content">
                                    <h3>Resgate</h3>
                                    <p>Resgatamos animais em situação de risco e providenciamos os cuidados necessários.</p>
                                    <a href="#" class="btn btn-primary mt-3">Saiba mais</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card" id="adocao">
                                <div class="card-content">
                                    <h3>Adoção</h3>
                                    <p>Realize o sonho de ter um novo amigo e dê um lar para um animal resgatado.</p>
                                    <a href="#" class="btn btn-primary mt-3">Ver animais</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card" id="castracao">
                                <div class="card-content">
                                    <h3>Castração</h3>
                                    <p>Programa de castração gratuita para animais de famílias de baixa renda.</p>
                                    <a href="#" class="btn btn-primary mt-3">Agendar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </template>

    <template id="template-register">
        <main class="main-content">
            <section class="section">
                <div class="container">
                    <header class="section-header">
                        <h1 class="section-title">Cadastre-se como Voluntário</h1>
                        <p class="section-description">Faça parte da nossa equipe e ajude a fazer a diferença</p>
                    </header>
                    <div class="card">
                        <div class="card-content">
                            <form id="cadastroForm" class="form">
                                <div class="form-group">
                                    <label for="nome">Nome Completo</label>
                                    <input type="text" id="nome" name="nome" class="form-input" 
                                           required minlength="3" 
                                           pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+" 
                                           title="Por favor, insira um nome válido">
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input type="email" id="email" name="email" class="form-input" 
                                           required 
                                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
                                           title="Por favor, insira um e-mail válido">
                                </div>
                                
                                <div class="form-group">
                                    <label for="telefone">Telefone</label>
                                    <input type="tel" id="telefone" name="telefone" class="form-input" 
                                           required 
                                           pattern="\([0-9]{2}\)\s[0-9]{4,5}-[0-9]{4}" 
                                           title="Por favor, insira um telefone no formato (99) 99999-9999">
                                </div>
                                
                                <div class="form-group">
                                    <label for="area">Área de Interesse</label>
                                    <select id="area" name="area" class="form-input" required>
                                        <option value="">Selecione uma área</option>
                                        <option value="resgate">Resgate</option>
                                        <option value="adocao">Adoção</option>
                                        <option value="castracao">Castração</option>
                                        <option value="veterinario">Atendimento Veterinário</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="mensagem">Mensagem</label>
                                    <textarea id="mensagem" name="mensagem" class="form-input" 
                                              required minlength="10" 
                                              title="Por favor, escreva uma mensagem com pelo menos 10 caracteres"></textarea>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Enviar Cadastro</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </template>

    <template id="template-404">
        <main class="main-content">
            <section class="section">
                <div class="container text-center">
                    <h1 class="section-title">Página não encontrada</h1>
                    <p class="section-description">A página que você está procurando não existe.</p>
                    <a href="/" class="btn btn-primary mt-3" data-link>Voltar para a página inicial</a>
                </div>
            </section>
        </main>
    </template>

    <template id="template-toast">
        <div class="toast-header">
            <span>{{type}}</span>
            <button class="toast-close">&times;</button>
        </div>
        <div class="toast-body">{{message}}</div>
    </template>

    <!-- Scripts -->
    <script>
        function navigate(page, section = null) {
            const app = document.getElementById('app');
            let template;

            // Limpar classes ativas do menu
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });

            // Encontrar e ativar o link correto
            const activeLink = document.querySelector(`[onclick*="navigate('${page}')"]`);
            if (activeLink) {
                activeLink.classList.add('active');
            }

            // Carregar o template correto
            switch(page) {
                case 'home':
                    template = document.getElementById('template-home');
                    break;
                case 'projects':
                    template = document.getElementById('template-projects');
                    break;
                case 'register':
                    template = document.getElementById('template-register');
                    break;
                default:
                    template = document.getElementById('template-404');
            }

            if (template) {
                app.innerHTML = template.innerHTML;
                if (section && page === 'projects') {
                    const sectionElement = document.getElementById(section);
                    if (sectionElement) {
                        sectionElement.scrollIntoView({ behavior: 'smooth' });
                    }
                }

                // Inicializar formulários se estivermos na página de cadastro
                if (page === 'register') {
                    initializeForms();
                }
            } else {
                app.innerHTML = document.getElementById('template-404').innerHTML;
            }
        }

        // Inicialização de formulários
        function initializeForms() {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    validateForm(form);
                });
            });
        }

        // Validação de formulário
        function validateForm(form) {
            const fields = form.querySelectorAll('input, select, textarea');
            let isValid = true;

            fields.forEach(field => {
                if (field.hasAttribute('required') && !field.value.trim()) {
                    isValid = false;
                    showError(field, 'Este campo é obrigatório');
                } else {
                    clearError(field);
                }
            });

            if (isValid) {
                showToast('Formulário enviado com sucesso!', 'success');
                form.reset();
            } else {
                showToast('Por favor, preencha todos os campos obrigatórios.', 'error');
            }
        }

        // Funções auxiliares
        function showError(field, message) {
            clearError(field);
            field.classList.add('error');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            field.parentNode.appendChild(errorDiv);
        }

        function clearError(field) {
            field.classList.remove('error');
            const errorMessage = field.parentNode.querySelector('.error-message');
            if (errorMessage) {
                errorMessage.remove();
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <div class="toast-content">
                    <span class="toast-message">${message}</span>
                    <button class="toast-close" onclick="this.parentElement.parentElement.remove()">&times;</button>
                </div>
            `;

            const container = document.querySelector('.toast-container') || createToastContainer();
            container.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function createToastContainer() {
            const container = document.createElement('div');
            container.className = 'toast-container';
            document.body.appendChild(container);
            return container;
        }

        // Inicialização quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', () => {
            navigate('home');
        });
    </script>
</body>
</html>
