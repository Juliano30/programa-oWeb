    <script
        function showPage(page, section = null) {
            const app = document.getElementById('app');
            let template;

            // Limpar classes ativas do menu
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });

            // Encontrar e ativar o link correto
            const activeLink = document.querySelector(`[onclick*="navigate('${page}')"]`);
            if (activeLink) {
                activeLink.classList.add('active');
            }

            // Carregar o template correto
            switch(page) {
                case 'home':
                    template = document.getElementById('template-home');
                    break;
                case 'projects':
                    template = document.getElementById('template-projects');
                    break;
                case 'register':
                    template = document.getElementById('template-register');
                    break;
                default:
                    template = document.getElementById('template-404');
            }

            if (template) {
                app.innerHTML = template.innerHTML;
                if (section && page === 'projects') {
                    const sectionElement = document.getElementById(section);
                    if (sectionElement) {
                        sectionElement.scrollIntoView({ behavior: 'smooth' });
                    }
                }

                // Inicializar formul√°rios se estivermos na p√°gina de cadastro
                if (page === 'register') {
                    initializeForms();
                }
            } else {
                app.innerHTML = document.getElementById('template-404').innerHTML;
            }
        }

        // Fun√ß√µes de m√°scara
        function mascaraCPF(value) {
            return value
                .replace(/\D/g, '')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d)/, '$1.$2')
                .replace(/(\d{3})(\d{1,2})$/, '$1-$2')
                .replace(/(-\d{2})\d+?$/, '$1');
        }

        function mascaraTelefone(value) {
            return value
                .replace(/\D/g, '')
                .replace(/(\d{2})(\d)/, '($1) $2')
                .replace(/(\d{4,5})(\d{4})$/, '$1-$2');
        }

        function mascaraCEP(value) {
            return value
                .replace(/\D/g, '')
                .replace(/(\d{5})(\d)/, '$1-$2')
                .replace(/(-\d{3})\d+?$/, '$1');
        }

        async function buscarCEP(cep) {
            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();
                
                if (!data.erro) {
                    document.getElementById('endereco').value = data.logradouro;
                    document.getElementById('bairro').value = data.bairro;
                    document.getElementById('cidade').value = data.localidade;
                    document.getElementById('estado').value = data.uf;
                    
                    // Foca no campo n√∫mero ap√≥s preenchimento
                    document.getElementById('numero').focus();
                } else {
                    showToast('CEP n√£o encontrado', 'error');
                }
            } catch (error) {
                console.error('Erro ao buscar CEP:', error);
                showToast('Erro ao buscar CEP. Tente novamente mais tarde.', 'error');
            }
        }

        function validarCPF(cpf) {
            cpf = cpf.replace(/[^\d]/g, '');
            
            if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;
            
            let soma = 0;
            let resto;
            
            for (let i = 1; i <= 9; i++) {
                soma = soma + parseInt(cpf.substring(i-1, i)) * (11 - i);
            }
            
            resto = (soma * 10) % 11;
            if ((resto === 10) || (resto === 11)) resto = 0;
            if (resto !== parseInt(cpf.substring(9, 10))) return false;
            
            soma = 0;
            for (let i = 1; i <= 10; i++) {
                soma = soma + parseInt(cpf.substring(i-1, i)) * (12 - i);
            }
            
            resto = (soma * 10) % 11;
            if ((resto === 10) || (resto === 11)) resto = 0;
            if (resto !== parseInt(cpf.substring(10, 11))) return false;
            
            return true;
        }

        // Inicializa√ß√£o de formul√°rios
        function initializeForms() {
            const forms = document.querySelectorAll('form');
            forms.forEach(form => {
                // Adicionar m√°scaras aos campos
                const cpfInput = form.querySelector('#cpf');
                if (cpfInput) {
                    cpfInput.addEventListener('input', (e) => {
                        e.target.value = mascaraCPF(e.target.value);
                    });
                }

                const telefoneInput = form.querySelector('#telefone');
                if (telefoneInput) {
                    telefoneInput.addEventListener('input', (e) => {
                        e.target.value = mascaraTelefone(e.target.value);
                    });
                }

                const cepInput = form.querySelector('#cep');
                if (cepInput) {
                    cepInput.addEventListener('input', (e) => {
                        e.target.value = mascaraCEP(e.target.value);
                    });
                    cepInput.addEventListener('blur', () => {
                        const cep = cepInput.value.replace(/\D/g, '');
                        if (cep.length === 8) {
                            buscarCEP(cep);
                        }
                    });
                }

                // Validar data de nascimento
                const nascimentoInput = form.querySelector('#nascimento');
                if (nascimentoInput) {
                    const hoje = new Date();
                    const minDate = new Date();
                    minDate.setFullYear(hoje.getFullYear() - 100); // Idade m√°xima 100 anos
                    const maxDate = new Date();
                    maxDate.setFullYear(hoje.getFullYear() - 18); // Idade m√≠nima 18 anos
                    
                    nascimentoInput.setAttribute('min', minDate.toISOString().split('T')[0]);
                    nascimentoInput.setAttribute('max', maxDate.toISOString().split('T')[0]);
                }

                // Submit do formul√°rio
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    validateForm(form);
                });
            });
        }

        // Valida√ß√£o de formul√°rio
        function validateForm(form) {
            const fields = form.querySelectorAll('input, select, textarea');
            let isValid = true;
            let firstError = null;

            fields.forEach(field => {
                // Valida√ß√£o b√°sica de campos obrigat√≥rios
                if (field.hasAttribute('required') && !field.value.trim()) {
                    isValid = false;
                    showError(field, 'Este campo √© obrigat√≥rio');
                    if (!firstError) firstError = field;
                } 
                // Valida√ß√£o de padr√µes (regex)
                else if (field.pattern && !new RegExp(field.pattern).test(field.value)) {
                    isValid = false;
                    showError(field, field.title || 'Formato inv√°lido');
                    if (!firstError) firstError = field;
                }
                // Valida√ß√µes espec√≠ficas por tipo de campo
                else {
                    switch(field.id) {
                        case 'cpf':
                            if (!validarCPF(field.value)) {
                                isValid = false;
                                showError(field, 'CPF inv√°lido');
                                if (!firstError) firstError = field;
                            } else {
                                clearError(field);
                            }
                            break;
                            
                        case 'nascimento':
                            const dataNascimento = new Date(field.value);
                            const hoje = new Date();
                            const idade = hoje.getFullYear() - dataNascimento.getFullYear();
                            const mesAtual = hoje.getMonth() - dataNascimento.getMonth();
                            
                            if (idade < 18 || (idade === 18 && mesAtual < 0)) {
                                isValid = false;
                                showError(field, 'Voc√™ deve ter pelo menos 18 anos');
                                if (!firstError) firstError = field;
                            } else {
                                clearError(field);
                            }
                            break;
                            
                        case 'cep':
                            if (field.value.replace(/\D/g, '').length !== 8) {
                                isValid = false;
                                showError(field, 'CEP inv√°lido');
                                if (!firstError) firstError = field;
                            } else {
                                clearError(field);
                            }
                            break;
                            
                        default:
                            clearError(field);
                    }
                }
                
                // Update ARIA attributes
                field.setAttribute('aria-invalid', !isValid);
            });

            if (isValid) {
                // Update form status
                document.getElementById('form-status').textContent = 'Formul√°rio enviado com sucesso!';
                
                // Show visual feedback
                showToast('Formul√°rio enviado com sucesso!', 'success');
                
                // Reset the form and clear success states
                form.reset();
                fields.forEach(field => {
                    field.classList.remove('success');
                });
                
                // Update screen reader announcer
                document.getElementById('screen-reader-announcer').textContent = 'Formul√°rio enviado com sucesso! Todos os campos foram limpos.';
            } else {
                // Update form status
                document.getElementById('form-status').textContent = 'Por favor, corrija os erros no formul√°rio.';
                
                // Show visual feedback
                showToast('Por favor, corrija os erros no formul√°rio.', 'error');
                
                // Focus first error field
                if (firstError) {
                    firstError.focus();
                    const errorMessage = `Erro no campo ${firstError.labels[0].textContent}: ${firstError.validationMessage}`;
                    
                    // Update screen reader announcer
                    document.getElementById('screen-reader-announcer').textContent = errorMessage;
                    
                    // Show error message visually
                    showError(firstError, firstError.validationMessage);
                }
            }
        }

        // Fun√ß√µes auxiliares
        function showError(field, message) {
            clearError(field);
            field.classList.remove('success');
            field.classList.add('error');
            const errorId = `error-${field.id}`;
            const errorDiv = document.createElement('div');
            errorDiv.id = errorId;
            errorDiv.className = 'error-message';
            errorDiv.setAttribute('role', 'alert');
            errorDiv.textContent = message;
            field.setAttribute('aria-invalid', 'true');
            field.setAttribute('aria-describedby', errorId);
            field.parentNode.appendChild(errorDiv);
            
            // Update the form status for screen readers
            document.getElementById('form-status').textContent = `Erro no campo ${field.labels[0].textContent}: ${message}`;
        }

        function clearError(field) {
            field.classList.remove('error');
            field.removeAttribute('aria-invalid');
            field.classList.add('success');
            const errorMessage = field.parentNode.querySelector('.error-message');
            if (errorMessage) {
                errorMessage.remove();
            }
            
            // Clear the field's aria-describedby if it exists
            if (field.getAttribute('aria-describedby')) {
                field.removeAttribute('aria-describedby');
            }
        }

        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.innerHTML = `
                <div class="toast-content">
                    <span class="toast-message">${message}</span>
                    <button class="toast-close" aria-label="Fechar mensagem" onclick="this.parentElement.parentElement.remove()">&times;</button>
                </div>
            `;

            const container = document.querySelector('.toast-container') || createToastContainer();
            container.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        function createToastContainer() {
            const container = document.createElement('div');
            container.className = 'toast-container';
            document.body.appendChild(container);
            return container;
        }

        // Inicializa√ß√£o quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', () => {
            showPage('home');
        });
    </script>
